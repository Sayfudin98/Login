<!Doctype html>
<html>
  <head>
    <title>Login | Sign Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="wrapper">
      
      <!-- header -->
      <header class="section header">
        <div class="header__text">
          <p>Masuk atau buat akun baru</p>
        </div>
      </header>
      
      <!-- sign up -->
      <section class="section sign-up">
        <form action="">
          <input type="text" name="name" placeholder="Name">
          <input type="text" name="email" placeholder="Email">
          <input type="password" name="password" placeholder="Password">
          <input type="password" name="Confirm" placeholder="Confirm Password">
          <button>Buat Akun</button>
          <p class="opposite-btn2">Sudah punya akun?</p>
        </form>
      </section>
      
      <!-- sig ln -->
      <section class="section sign-in">
        <form action="">
          <input type="text" name="email" placeholder="Email">
          <input type="password" name="password" placeholder="Password">
          <button>Sign In</button>
          <p class="opposite-btn1">Belum punya akun?</p>
        </form>
      </section>
    </div>
    <div class="credit">Made With <span style="color:tomato">❤️</span> by <a href="sayfudinmuhammad54@gmail.com/">HK Koding</a></div>
    <script src="script.js"></script>
  </body>
</html>
